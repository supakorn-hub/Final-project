<style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bai+Jamjuree:ital,wght@1,700&family=Londrina+Solid:wght@100;400&display=swap');

    body {
        font-family: 'Bai Jamjuree', sans-serif;
        background: url("https://hdqwalls.com/wallpapers/nike-black-play-football-ev.jpg") no-repeat center center fixed;

    }

    form-control me-2 {
        height: 10px;

    }

    .card.is-hidden {
        display: none;
    }

    .touch {
        margin-top: 25px;
        margin-bottom: 25px;
    }

    .touch .card {
        border: none;
        border-radius: 1rem;
    }

    footer {
        position: absolute;
        left: 0;
        bottom: 0;

        width: 100%;

    }

        {% block body %} {% endblock %}
    </div>
